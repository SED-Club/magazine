<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>SED Magazine</title>
    <style>
        body {
            user-select: none;
        }
        html, body, footer {
            font-family:'Times New Roman', Times, serif;
        }
        #sed-website {
            background-image: url("SED _Background (1).png");
            background-size: cover;
            background-position: center center;
            opacity: 0.85
        }
        .topic {
            color:white;
            margin-left: 0.5vw;
            font-size: 16px;
            font-weight: bold;
        }
        .detail {
            color:white;
            margin-left: calc(50/1366*vw);
        }
        .btn{
            color: white;
            border-radius: 15%;
            background-color: transparent;
            border: none;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            width:10vw;
            height: 10vh;
        }
        .btn:hover {
            background-color: white;
            opacity: 0.70;
            color: black;
            border-radius: 15%;
            text-decoration: underline;
        }
        #button1{
            margin-left: calc(60/1366*vw);
        }
        #lg {
            width:8vw;
        }
        .btn-con {
            display:flex;
            justify-content: flex-end;
        }
        .btn {
            margin-left:10px;
        }
        @media (max-width:814px) {
            .btn{
                font-size: 11px;
            }
        }
        @media (max-width:680px) {
            .btn {
                font-size: 9px;
            }
        }
        @media (max-width:524px) {
            .btn{
                width:5vh;
                height:5vh;
            }
        }
    </style>
</head>
<body id="sed-website">
    <nav style="background-color: transparent;">
        <ul>
            <div>
                <a href=""><button id="logo"style="background-color: transparent; border:none;"><img src="SED_Logo__2.png" id="lg"></button></a>
                <div>
                    <ul class="btn-con">

                    <a href="https://forms.gle/Gyx4p3jAEtJmvpwx7"><button class="btn"  style="margin-right:10vw;">Join</button></a>
                </div>
            <div>
        </ul>
    </nav>
    <main>
        <h1 style="text-align: center; font-size: 100px;color:white">Curiosite</h1>
