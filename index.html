<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>SED</title>
    <style>
        body {
          user-select: none;
          font-family: 'Times New Roman', Times, serif;
          margin: 0;
          padding: 0;
        }
        #sed-website {
          background-image: url("SED _Background.png");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          opacity: 0.85;
        }
        .buttons-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 15px;
          margin-top: 1.5rem;
        }
        .btn {
          color: white;
          border-radius: 50px;
          height: 50px;
          padding: 0 30px;
          background-color: transparent;
          border: none;
          font-family: 'Times New Roman', Times, serif;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .btn:hover {
          background-color: white;
          opacity: 0.7;
          color: black;
          text-decoration: underline;
        }
        .btn2 {
          background-color: white;
          color: black;
          height: 30px;
          border: none;
          font-family: 'Times New Roman', Times, serif;
          font-weight: bold;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          padding: 0 15px;
          border-radius: 15px;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .btn2:hover {
          background-color: white;
          opacity: 0.7;
          color: black;
          text-decoration: underline;
        }
        .section {
          background-color: transparent;
          border-radius: 20px;
          text-align: left;
          padding: 1.5rem;
          max-width: 90%;
          width: 90%;
          margin: 0 auto;
        }
        .topic {
          color: white;
          font-size: 30px;
          margin: 1rem auto;
          max-width: 95%;
        }
        .detail {
          color: white;
          margin: 0.8rem auto;
          max-width: 95%;
          line-height: 1.6;
        }
        #detail2 {
          color: black;
          margin: 0.8rem auto;
          max-width: 90%;
        }
        #footer {
          margin-top: 4rem;
        }
    </style>
</head>
<body id="sed-website">
    <nav style="background-color: transparent;">
        <ul>
            <div>
                <a href="http://sed-club.github.io/sed/"><button id="logo"style="background-color: transparent; border:none;"><img src="SED_Logo__2.png" style="width: 60px"></button></a>
                <div class="buttons-container">
                    <a href=""><button class="btn" id="button1" style="margin-left: 1000px;">SED Magazine</button></a>
                    <a href="http://sed-club.github.io/research/"><button class="btn">SED Research Team</button></a>
                    <a href="https://forms.gle/96jAWVPwLzkKpZC38"><button class="btn">Contact</button></a>
                    <a href="https://forms.gle/Gyx4p3jAEtJmvpwx7"><button class="btn" id="button2" style=" margin-right:50px;">Join</button></a>
                </div>
        </ul>
    </nav>
    <main>
        <h1 class="headline"style="text-align: center; font-size: 100px;color:white">Curiosite</h1>
        <div class="section" style="background-color: transparent; border-radius: 50px; text-align: left; padding:20px">
                <h2 class="topic">Curiosite</h2>
                <p class="detail">Curiosite is a monthly science magazine created by SED Magazine Team ,which is lead by Idam Suh and Aayushi Maurya, since August, 2025.</p>
        </div>
        <div>
            <a href="https://online.fliphtml5.com/sed-scienceclub/zqbz/"><button class="btn2" id="detail2">Issue 1(August)</button></a>
            <a href="https://online.fliphtml5.com/sed-scienceclub/annq/"><button class="btn2">Issue 2(September)</button></a>
            <a href="https://online.fliphtml5.com/sed-scienceclub/ixwe/"><button class="btn2">Issue 3(October)</button></a>
        </div>
    </main>
    <footer style="margin-top: 100px;">
        <p style="color: white; text-align: center;">&copy; SED 2025. All rights reserved.If you have any questions/suggestions about the club, please click contact menu in the headline.</p>
    </footer>
</body>
</html>
